<mat-card  fxLayout="column" fxLayoutAlign="space-around stretch" [ngStyle]="{background: color}" >
  
    <div class="title-form" *ngIf="showTit" fxLayout="row">
            <div class="example-full-width" >
              <input matInput placeholder="Title" class="input" name="title" [ngStyle]="{background: color}" [(ngModel)]="title" >
            </div>
            <img src="{{pinPath}}" (click)="togglePin()" class="logo" width="20px" height="20px">
          </div>
         


<form class="description-form"  (click)="showTitle()" >
    <div class="example-full-width" margin-top="20px">

            <textarea  placeholder="{{description}}" matInput class="input" [ngStyle]="{background: color}" name="note" [(ngModel)]="note"  cdkTextareaAutosize
              #autosize="cdkTextareaAutosize" ></textarea>
    </div>


</form>


<div class="footer" fxLayoutAlign="space-between center" *ngIf="showTit">
    <app-icon-bar (eventCarrier)="recieveMessageFromIconTray($event)" (saveNote)="saveButtonClick($event)"></app-icon-bar>
    <button mat-button fxHide.lt-md="true" (click)="saveNote()" >Close</button>

  </div>
</mat-card>
