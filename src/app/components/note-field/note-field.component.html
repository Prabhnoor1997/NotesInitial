<mat-accordion class="accordian">
  <mat-expansion-panel class="expansion-container" fxFlex.xs="100" hideToggle="true" #example>
    <mat-expansion-panel-header>
      <mat-panel-title *ngIf="!example.expanded" fxLayoutAlign="start center">
        Take a Note..
      </mat-panel-title>
      <mat-panel-description fxLayoutAlign="end center">
        <!-- <mat-icon *ngIf="!example.expanded"></mat-icon> -->
        <mat-icon *ngIf="example.expanded"></mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <div fxLayout="column" fxLayoutAlign="start stretch">
      <mat-form-field class="full-width">
        <input matInput placeholder="Title" name="title" [(ngModel)]="title">
      </mat-form-field>
      <mat-form-field>

        <textarea placeholder="Description" matInput  [(ngModel)]="note" ng-blur="saveNote()"  cdkTextareaAutosize
          #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="2"></textarea>
      </mat-form-field>

    </div>

    <mat-action-row fxLayoutAlign="space-between center">
      <app-icon-bar (saveNote)="saveButtonClick($event)"></app-icon-bar>
      <button mat-button (click)="saveNote(example)" >Close</button>

    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
