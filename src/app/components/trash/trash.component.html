
<div  class="noteGridContainer" >
  <div  class="grid-row" >
      <mat-card *ngFor="let value of notes; let i = index"   class="grid-item"  [ngStyle]="{background: value.color}" fxLayout="column" fxLayoutAlign="space-between stretch">
            <div >
              <mat-card-title>{{value.title}}</mat-card-title>
              <mat-card-content >{{value.description}}</mat-card-content>
            </div>
              <mat-card-footer  fxLayout="row" fxLayoutAlign="space-around center"><button mat-button (click)="retrieve(value.id)" >Retrieve</button>
                <button mat-button (click)="delete(value.id)" >Delete Forever</button></mat-card-footer>
            </mat-card>
              
    </div>

</div>
